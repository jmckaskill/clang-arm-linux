solution = "test.sln"
generate = "$(SolutionDir)\\..\\tools\\bin\\msvc-debug\\generate-vcxproj.exe $(SolutionDir)"
ninja = "bin\\ninja\\ninja.exe -f msvc.ninja"
download = "$(SolutionDir)\\..\\tools\\bin\\msvc-debug\\download.exe"
includes = ["."]

[[target]]
vs = "Release"
ninja = "msvc-release"
default = "msvc-release"
defines = ["_WIN32", "NDEBUG"]

[[target]]
vs = "ARMV7"
ninja = "armv7-release"
default = "armv7-release"
defines = ["__linux__", "__arm__", "NDEBUG"]

[[project]]
name = "cmain"
file = "cmain.vcxproj"
target = "bin/{TGT}/cmain.exe"
dirs = ["main.c"]


