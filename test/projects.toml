solution = "test.sln"
generate = "$(SolutionDir)..\\tools\\bin\\win64-release\\generate-vcxproj.exe $(SolutionDir)"
ninja = "$(SolutionDir)bin\\ninja\\ninja.exe -f msvc.ninja -C $(SolutionDir)"
download = "$(SolutionDir)..\\tools\\bin\\win64-release\\download.exe"
includes = ["."]

[[target]]
vs = "Release"
platform = "x64"
ninja = "win64-release"
default = "win64-release"
defines = ["_WIN32", "NDEBUG"]

[[target]]
vs = "Release"
platform = "Win32"
ninja = "win32-release"
default = "win32-release"
defines = ["_WIN32", "NDEBUG"]

[[target]]
vs = "ARMV7"
ninja = "armv7-release"
default = "armv7-release"
defines = ["__linux__", "__arm__", "NDEBUG"]

[[target]]
vs = "Android"
ninja = "ndk-release"
default = "ndk-release"
defines = ["__linux__", "__arm__", "NDEBUG"]

[[project]]
name = "cmain"
file = "cmain.vcxproj"
target = "bin/{TGT}/cmain.exe"
dirs = ["main.c"]

[[project]]
name = "cdll"
file = "cdll.vcxproj"
target = "bin/{TGT}/cdll.so"
dirs = ["dll.c"]

[[project]]
name = "cjni"
file = "cjni.vcxproj"
target = "bin/{TGT}/cjni.so"
dirs = ["jni.c"]

[[project]]
name = "cloader"
file = "cloader.vcxproj"
target = "bin/{TGT}/cloader.exe"
dirs = ["loader.c"]



[[project]]
name = "cppmain"
